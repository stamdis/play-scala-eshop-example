@(users: Seq[User], events: Seq[Event])(implicit flash: Flash)

@main2("User database") {
<div class="col-2">

</div>
<div class="col-10">
    <h4>Previously inserted users:</h4>
    <table class="table">
        <tr><th>Id</th><th>User</th></tr>
        @for(u <- users){
        <tr><td>@u.id</td><td>@u.email</td></tr>
        }
    </table>

    <h4>All Events:</h4>
    <table class="table">
        <tr><th>Id</th><th>User_Id</th><th>Item_Id</th><th>Event</th><th>Timestamp</th></tr>
        @for(e <- events){
        <tr><td>@e.id</td><td>@e.user_id</td><td>@e.item_id</td><td>@e.event</td><td>@e.timestamp</td></tr>
        }
    </table>
</div>
}
